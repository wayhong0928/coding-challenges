name: CI

on:
  push:
    paths-ignore:
      - "**/*.md"
      - "**/*.png"
      - "**/*.jpg"
      - "**/*.jpeg"
      - "**/*.gif"
      - "LICENSE"
  pull_request:
    paths-ignore:
      - "**/*.md"
      - "**/*.png"
      - "**/*.jpg"
      - "**/*.jpeg"
      - "**/*.gif"
      - "LICENSE"

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      PIP_DISABLE_PIP_VERSION_CHECK: "1"
      PYTHONUNBUFFERED: "1"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            requirements-dev.txt
            requirements.txt

      - name: Install dev deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Sync tests tree
        run: python scripts/sync_tests.py

      # --- Lint / Format：快速阻斷（建議保留） ---
      - name: Ruff (lint)
        run: ruff check .

      - name: Ruff (format check)
        run: ruff format --check .
        # 已用 ruff 同時做 lint + format 檢查，減少工具重疊；若要改回 Black，請回復此處

      # --- Type check：軟性（不阻斷） ---
      - name: Mypy (soft check)
        run: mypy HackerRank LeetCode || true
        # 若想嚴格一點，把 `|| true` 拿掉即可

      # --- Tests：正常阻斷，但保持精簡輸出 ---
      - name: Run tests
        run: pytest -q
